const iso=d=>d.toISOString().slice(0,10);
const parse=s=>new Date(s+"T00:00:00");

function isWorkDay(d){
  if(d<START_DATE) return false;
  if(d.getDay()===0) return false;
  if(HOLIDAYS.includes(iso(d))) return false;

}

function getSetByDate(d){

function workIndex(d){
  let i=-1;
  for(let x=new Date(START_DATE);x<=d;x.setDate(x.getDate()+1)){
    if(isWorkDay(x)){ i++; if(iso(x)===iso(d)) return i; }

}

function shiftOffset(d){
  let w=workIndex(d),o=0;
  SPECIAL_DAYS.forEach(s=>{
    let sd=parse(s.date);
    let sw=workIndex(sd);
    if(sw!==null && sw<w) o++;
  });
  return o;
}

function getSchedule(d){
  if(!isWorkDay(d)) return null;
  const {names,tasks}=getSetByDate(d);
  const w=workIndex(d);
  const off=shiftOffset(d);

  let base=names.map((p,i)=>{
    let r=[];
    for(let k=0;k<4;k++){
      r.push(tasks[(i+w*4-off+k)%tasks.length]);
    }
    return {p,r};
  });

  const sp=SPECIAL_DAYS.find(s=>s.date===iso(d));
  if(!sp) return base;

  const x=sp.xRound-1;
  return base.map(o=>{
    let n=[...o.r];
    n[x]="X";
    for(let i=x+1;i<4;i++) n[i]=o.r[i-1];
    return {p:o.p,r:n};
  });
}
