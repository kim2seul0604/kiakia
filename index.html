const SPECIAL_DAYS=[

const fmt=d=>d.toISOString().slice(0,10);

function isWorkDay(d){
 if(d<START) return false;

function workIdx(date){
 let i=-1;

function shiftOffset(date){

  let d=new Date(s.date);
  if(workIdx(d)<w) o++;
 });

}

function getSchedule(date){
 if(!isWorkDay(date)) return null;

 let w=workIdx(date);
 let off=shiftOffset(date);

 let base=names.map((p,i)=>{
  let r=[];
  for(let k=0;k<4;k++){

 let sp=SPECIAL_DAYS.find(s=>s.date===fmt(date));

  let r=[...x.r];
  r[xi]="X";
  for(let i=xi+1;i<4;i++) r[i]=x.r[i-1];
  return {p:x.p,r};
 });
}
