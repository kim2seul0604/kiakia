const START_DATE = new Date(2025,11,1);

const HOLIDAYS = ["2025-12-12","2025-12-25"];

const SPECIAL_DAYS = [
 { date:"2025-12-09", xRound:2 },
 { date:"2025-12-19", xRound:4 }
];

function isWorkDay(d){
 if(d < START_DATE) return false;
 if(d.getDay()===0) return false;
 if(HOLIDAYS.includes(fmt(d))) return false;
 return true;
}

function fmt(d){
 return d.toISOString().slice(0,10);
}

function workIndex(date){
 let i=-1;
 let d=new Date(START_DATE);
 while(d<=date){
  if(isWorkDay(d)) i++;
  if(fmt(d)===fmt(date)) return i;
  d.setDate(d.getDate()+1);
 }
 return null;
}

function shiftOffset(date){
 let w=workIndex(date), o=0;
 SPECIAL_DAYS.forEach(s=>{
  let d=new Date(s.date);
  if(workIndex(d)<w) o++;
 });
 return o;
}

function schedule(date){
 if(!isWorkDay(date)) return null;
 let w=workIndex(date);
 let off=shiftOffset(date);
 let base=names.map((p,i)=>{
  let r=[];
  for(let k=0;k<4;k++){
   r.push(taskNames[(i+w*4-off+k)%taskNames.length]);
  }
  return {p,r};
 });

 let sp=SPECIAL_DAYS.find(s=>s.date===fmt(date));
 if(!sp) return base;

 return base.map(x=>{
  let r=[...x.r];
  let xi=sp.xRound-1;
  r[xi]="X";
  for(let i=xi+1;i<4;i++) r[i]=x.r[i-1];
  return {p:x.p,r};
 });
}
